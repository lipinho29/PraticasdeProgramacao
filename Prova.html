<!DOCTYPE html>
<html>
    <head>
        <title>Prova</title>
        <meta charset="utf-8">
    <script>
      var cursos = ["GranCursos", "ConcorrenteX", "ConcorrenteY"];
      cursos.push("ConcorrenteZ"); // Add "ConcorrenteZ" to the array
      cursos.pop(); // Remove the last element from the array
      console.log(cursos[0]); // Display the first element in the console
      console.log(cursos[1]); // Display the second element in the console
      console.log(cursos[2]); // Display the third element in the console
      console.log(cursos.length); // Display the length of the array
      console.log(cursos); // Display the entire array in the console
      console.table(cursos); // Display the array in a table format
    </script>

    </head>
    <body>
      <style>
        #gran {
          text-align: left; 
          color: blue; 
          padding: 10px;
        }
      </style>
    <h1 id="gran">Prova</h1>
    </body>
</html>
