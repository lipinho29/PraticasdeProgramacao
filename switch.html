<!DOCTYPE html>
<html>
    <head>
        <title>Estruturas de Condição</title>
        <meta charset="utf-8">

        <script>

            /*
            Verificar o aumento de salário de acordo com o cargo:
            - Estagiário: 100%
            - Analista: 50%
            - Gerente: 30%
            - Presidente: 10%
            */

            const salario = prompt('Digite o salário: ')
            const cargo = prompt('Digite o cargo: ')
            let aumento = 0

     
            switch(cargo) {
                case 'Estagiário': aumento = 2; break;
                case 'Analista': aumento = 1.5; break;
                case 'Gerente': aumento = 1.3; break;
                case 'Presidente': aumento = 1.1; break;
                default: alert('Cargo não encontrado, digite um cargo válido.')
            }

            //const novoSalario = salario + (salario * aumento)
            //const novoSalario = salario * (1 + aumento)
            const novoSalario = salario * aumento
            
            console.log('O novo salário é: R$ ' + novoSalario)
            alert('O novo salário é: R$ ' + novoSalario)

            
        </script>

    </head>
    <body> 

    </body>
</html>
