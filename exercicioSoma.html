<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">

        <script>
            /* 
            Obs: 
            parseFloat converte uma string para um número decimal
            parseInt converte uma string para um número inteiro
            Number converte uma string para um número
            */

            //Passo 1 - Entrada de dados
            const n1 = prompt('Digite o primeiro número: ')
            const n2 = prompt('Digite o segundo número: ')

            //Passo 2 - Processamento (cálculos)
            const soma = Number(n1) + Number(n2)

            /*
            O operador + serve tanto para somar quanto para concatenar
            */

            //Passo 3 - Saída de dados
            console.log('A soma é ' + soma)
        </script>

    </head>

    </body>
</html>
